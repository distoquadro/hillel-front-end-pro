<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
	<script>
        "use strict"
        function Student(firstName, secondName, age, marks) {
            this.firstName = firstName;
            this.secondName = secondName;
            this.age = age;
            this.marks = marks;
            this.isPresent = new Array(25);
            this.count = 0;
        }


        Student.prototype = {

            constructor: Student,
            
            present : function() {
                if(this.count < this.isPresent.length) this.isPresent[this.count++] = true;
            },
            abent : function() {
                if(this.count < this.isPresent.length) this.isPresent[this.count++] = false;
            },

            getAverageMarks : function() {
                return this.marks.reduce((acc, current) => {
                    return acc + current;
                }) / this.marks.length;
            },

            getAge : function() {
                return this.age;
            },

            getSummary : function() {
                let lesson = 0;
                let visit = 0;
                this.isPresent.forEach(el => {
                    if(el!==null) {
                        lesson++;
                        visit += el;
                    }
                });
                
                let averageVisit = visit / lesson;
                let averageMark = this.getAverageMarks();
                if(averageVisit > 0.9 && averageMark > 90) {
                    return 'Молодец!';
                } else if (averageVisit > 0.9 || averageMark > 90) {
                    return 'Хорошо';
                } else {
                    return 'Плохо!';
                }
            }
        }

        Student.prototype.constructor = Student;
                  

        let studentOne = new Student('Dima', 'Kek', 25, [90, 80, 7]);
        let studentTwo = new Student('Stas', 'Lol', 22, [90, 95, 97]);

        
        studentOne.present();
        studentOne.present();
        studentOne.present();
        studentOne.present();
        studentOne.abent();

        studentTwo.present();
        studentTwo.present();
        studentTwo.present();
        
        console.log(studentOne.getSummary());
        console.log(studentOne.getAge());
        console.log(studentTwo.getSummary());
        console.log(studentTwo.getAge());




       


    </script>
</body>
</html>
