    function createCounter(inValue,step) {
      let currentCount = inValue;
     
       function resetCounter() {
	       	return currentCount += step;
       }; 

       resetCounter.reset = function() {
       		currentCount = inValue;
       		return currentCount;
       }

       return resetCounter;
    };

    const vkCounter = createCounter(1,10);

    //3

    function palindrom(e) {

            let reverseNum = Number(String(e).split("").reverse().join(""));
          
            if (e === reverseNum) {
                return e;
            } else {
                let sum = e + reverseNum;
                return palindrom(sum);
            }
