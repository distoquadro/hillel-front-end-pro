<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
	<script>
        'use strict';
        const map = function (arr, callback, thisArg) {
          let res = []; 
          let elem; 
              for (let i = 0; i < arr.length; i = i + 1) {
                elem = callback.call(thisArg, arr[i], i, arr);
                res.push(elem);
              }
              return res;
        };

        const arr = [1, 2, 3, 4, 5];

        const arrNew = map(arr, function (el, ind) {
            return el + ind;
        });


        console.log(arrNew);

        const arrK = [1, 2, 3, 4, 5];
        const arrPowNative = arrK.map(function(e,i) {
            return e + i;
        });

      console.log(arrPowNative);


      //bind
      const bind = function (func, cntxt) {
        const newBind = [].slice.call(arguments, 2);
        return function () {
          const arg = [].slice.call(arguments);            
          return func.apply(cntxt, newBind.concat(arg));
        };
      };

      const sum = function () {
        return [].reduce.call(arguments, function (result, current) {
          return result + current;
        }, this.sum);
      };

      const testRes = bind(sum, { sum: 12 }, 32, 53, 23);
        console.log(testRes(120, 75));

    const bindMetod = sum.bind({ sum: 12 }, 32, 53, 23);
        console.log(bindMetod(120,75));



       


    </script>
</body>
