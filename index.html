    <title>Hello World!!!</title>

<body>
	<script>
        'use strict';

        let keys = [

            //[key, value, enumerable, writable, configurable],
            ['value', 42, true, false, false],
            ['value2', true, false, false, false],
            ['value3', 'Hello', true, true, true]

        ];

        let obj1 = {
            value: 42,
            value2: true
        };

        let obj2 = {
            value: 42,
            value2: true
        };      
       
function createObj (arr) {
    let obj = {};
    arr.forEach(function (el) {       
              
        Object.defineProperty(obj, el[0], {           
            value: el[1],
            enumerable: el[2], 
            writable: el[3], 
            configurable: el[4]
        })
    });
  return obj;
};


console.log(createObj(keys));

function objCompare(objOne, objTwo) {
    let objFirst = String(Object.entries(objOne));
    let objSecond = String(Object.entries(objTwo));
        return objFirst === objSecond;    
  
};

console.log(objCompare(obj1,obj2));

                
</script>
