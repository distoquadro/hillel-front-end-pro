<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
  <div class="box">
    <span>0</span>
    <button type="submit" class="minus">-</button>
    <button type="submit" class="plus">+</button>
  </div>
  <div class="box">
    <span>0</span>
    <button type="button" class="minus">-</button>
    <button type="button" class="plus">+</button>
  </div>
  <div class="box">
    <span>0</span>
    <button type="button" class="minus">-</button>
    <button type="button" class="plus">+</button>
  </div>
  <div class="wrapper">
    <div class="box-bg"></div>
    <div class="box-bg"></div>
    <div class="box-bg"></div>
    <div class="box-bg"></div>
  </div>
</div>
<style>
  .box {
    border: 1px solid;
    width: 250px;
    height: 150px;
    margin-bottom: 15px;
  }

  button {
    width: 120px;
    height: 40px;
    margin-left: auto;
    display: block;
    margin-bottom: 20px;
  }

  .wrapper {
    display: flex;
  }

  .box-bg {
    margin-right: 10px;
    width: 150px;
    height: 150px;
    border: 1px solid;
    cursor: pointer;
    background-color: red;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
    'use stricts';
    

    $('.box button').on('click', function() {
      if($(this).hasClass('plus')) {
        $(this).siblings('span').text(function(a, content) {
            content = +content + 1;
            return content;
        }); 
      } else {
        $(this).siblings('span').text(function(a, content) {
            content = +content - 1;
            return content;
        }); 
      }
    })

    $('.box').on('click', function(e) {
      if (e.target.nodeName != 'BUTTON') {
            $(this).children('span').text(function(a, content) {
            content = +content + 1;
            return content;
        }); 
      }
    })


    $('.box-bg').on('click', function() {
      if($(this).css('background-color') === 'rgb(255, 0, 0)') {

        $(this).css('background-color', 'green').appendTo($('.wrapper'));

        } else if ($(this).css('background-color') === 'rgb(0, 128, 0)') {

            $(this).css('background-color', 'blue').appendTo($('.wrapper'));

        } else if ($(this).css('background-color') === 'rgb(0, 0, 255)') {

            $(this).css('background-color','orange').appendTo($('.wrapper'));

        } else if($(this).css('background-color') === 'rgb(255, 165, 0)') {

            $(this).css('background-color','red').appendTo($('.wrapper'));
        }
    })






</script>
</body>
</html>
