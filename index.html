<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
<script>
    'use stricts';

    const arr = [
        1,
        2,
        3,
        4,
        5,
        6
    ];

    function cloneObj(a) {
        let objCopy = {};
        let key;

        for (key in a) {
            objCopy[key] = a[key];
        }

        return objCopy;
    }

    console.log(cloneObj(arr));

    function getNumberOfEven(a) {
        let str = String(a);
        let qntNumber = 0;

        for (let i = 0; i <= str.length; i++) {
            if(str[i] % 2 === 0) {
                qntNumber++;
            }
        }

        return qntNumber;
    }

    console.log(getNumberOfEven(123456));

    function mathAmount () {
        let count = 0;
        for (let i = 0; i <= arguments.length - 1; i++) {
            count += arguments[i];
        }

        return count;
    }

    console.log(mathAmount(100,5215));


    function maxMin() {
        let max = arguments[0];
        let min = arguments[0];
        for (let i = 0; i <= arguments.length - 1; i++) {
            if (max < arguments[i]) {
                max = arguments[i];
            }

            if (min > arguments[i]) {
                min = arguments[i];
            }
        }

        return [min, max];
    }

    console.log(maxMin(1, 2, 3, 4, 5));
</script>
</body>
</html>
