<body>
    <script>
        "use strict";

        let students = [
            {
                name: 'Dima',
                gender: 'man' ,
                year: 1999
            },
            {
                name: 'valera',
                gender: 'man' ,
                year: 1995
            },
            {
                name: 'Anna',
                gender: 'man' ,
                year: 1991
            },
            {
                name: 'Tanya',
                gender: 'women' ,
                year: 1987
            },
            {
                name: 'Andrey',
                gender: 'women' ,
                year: 1999
            }
        ];

        // data
        function averageAge (a) {
            let data = 0;
            for (let i = 0; i <= a.length - 1; i++) {
                let year = a[i].year;
                let sum = 2020 - year;
                data += sum;
            }
        
            return data / a.length - 1;
        }
        console.log(averageAge(students));

        //gender

        function gender(a) {

            let man = 0;
            let woman = 0;

            for (let i = 0; i <= a.length - 1; i++) {
                if (a[i].gender === 'man') {
                     man++;   
                } else{
                     woman++;   
                }
            }

                if (man > woman) {
                    return 'man';
                } else if (man < woman) {
                    return 'women';
                } else {
                    return 'women = man';
                }

        }
        
        console.log(gender(students));

        let arr = [
            1,
            2,
            3,
            4,
            5,
            6
        ];


        //filter
        function callback(b) {
            return b % 2 === 0;
        }

        function filter(a , cb) {
        	let newObj = [];
        	for (let i = 0; i <= a.length - 1; i++) {
       			if(cb(a[i])) {
       				newObj[newObj.length] = a[i];
       			}
        	}
        
        	return newObj;
        }
        
        console.log(filter(arr, callback));
        
        //clone 
        function Ñlone(a) {
            let newObj = {};
            for (let i = 0; i <= a.length - 1; i++) {
                newObj[i] = a[i];
            }

            return newObj;
        }
        
        let brr = Ñlone(arr);
        
        
        console.log(brr); // [1,2,3,4,5,6]
        //
        brr[0] = 42;
        //
        console.log(brr); // [42,2,3,4,5,6]
        //
        console.log(arr); // [1,2,3,4,5,6]



    </script>
