<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="wrapper">
        <div class="square" style="background:red"></div>
        <div class="square" style="background:red"></div>
        <div class="square" style="background:red"></div>
        <div class="square" style="background:red"></div>
        <div class="square" style="background:red"></div>
    </div>

     <div class="box shadow radius border"></div>
    
    <style>

    .wrapper {
        display: flex;
    }

    .square {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        cursor: pointer;
        margin-bottom: 5px;
        transition: all 0.6s ease;
    }

    .border {
        width: 25px;
        height: 25px;
        border: 1px solid red;
        margin: 0 auto;
    }

    .active {
        order: 5;
    }


    </style>
    <script>
        "use strict";
        const $square = document.querySelectorAll('.square');

        $square.forEach(function(sqr){
            sqr.addEventListener('click', function() {
            	const bgColor = this.style.background;
            	switch(bgColor) {
            		case 'green':
            			this.style.background = 'blue';
            		break;

            		case 'blue':
            			this.style.background = 'orange';
            		break;

            		case 'orange':
            			this.style.background = 'red';
            		break;

            		case 'red':
            			this.style.background = 'green';
            		break;

            		default: 
            			this.style.background = 'red';
            	}

            	const $wrapper = document.querySelector('.wrapper');
        		$wrapper.append(this);
        	})
    	})

        let $div = document.querySelector('.box.shadow.radius');
        let $class = $div.className.split(' ');

        function toggle(a , b) {
        	const $flag = $class.some(function(el) {
        	return el == b;
        });
            if ($flag) {
            	const index = $class.findIndex(function(el) {
            		return el == b;
            	});
            	$class.splice(index, 1);
            } else {
            	$class.push(b);
            }

		 return a.className = $class.join(' ');
        }

        toggle($div, 'border');
    </script>
</body>
</html>
