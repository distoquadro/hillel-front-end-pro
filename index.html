        //fizzbuzz work1
        function FizzBuzz (number) {
        	let numberArr = [];
        	let newArrBuzz = [];
        	for (let i = 0; i <= number; i++) {
        		numberArr[i] = i + 1;
        	}

        	numberArr.map(function(elem,index) {
        		if (elem % 3 === 0 && elem % 5 === 0) {
        			newArrBuzz[index] = 'FizzBuzz';
        		} else if (elem % 3 === 0 ) {
        			newArrBuzz[index] = 'fizz';
        		} else if (elem % 5 === 0 ) {
        			newArrBuzz[index] = 'buzz';
        		} else {
        			newArrBuzz[index] = elem;
        		}
        	}); 

        	return newArrBuzz;
       
        } 

       FizzBuzz(15);

        //search work2

        let str = 'You need to write a function that takes a string as an argument and returns the number of vowels contained in the string';
        let koke = 'You need to write';

        function searchVowels(str) {
            const arr = str.toLowerCase().split("");
            const vowelsLetters = ['a', 'e', 'i', 'o', 'u'];
            let count = 0;
            arr.forEach(function(elem) {
                if (vowelsLetters.includes(elem)) {
                    count++;
                }
            });
            return count;
        }

        console.log(searchVowels(koke));

        //fibonacci 

        function fibonacci(number) {
            let startNumFirst = 0;
            let startNumSec = 1;

            let res = [0, 1];

            for (let i = 3; i <= number; i++) {
                let sum = startNumFirst + startNumSec;
                startNumFirst = startNumSec;
                startNumSec = sum;
                res.push(startNumSec);

            }
            return res.join(',');
        }
        console.log(fibonacci(20));
