<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="wrapper">
        <div class="square"></div>
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
        <div class="square orange"></div>
    </div>

     <div class="box shadow radius"></div>
    
    <style>

    .wrapper {
        display: flex;
    }

    .square {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        cursor: pointer;
        margin-bottom: 5px;
        transition: all 0.6s ease;
    }

    .border {
        width: 25px;
        height: 25px;
        border: 1px solid red;
        margin: 0 auto;
    }

    .active {
        order: 5;
    }


    </style>
    <script>
        "use strict";

        let $square = document.querySelectorAll('.square');
        let $green = document.querySelector('.green');
        let $blue = document.querySelector('.blue');
        let $red = document.querySelector('.red');
        let $orange = document.querySelector('.orange');


        $square.forEach(function(sqr){
            sqr.addEventListener('click', function() {
                if(this.classList.contains('red')) {
                    this.style.background = 'red';
                    this.style.order = '5';
                    $green.style.order = '0';
                    $blue.style.order = '0';
                    $orange.style.order = '0';
                } else if(this.classList.contains('green')) {
                    this.style.background = 'green';
                    this.style.order = '5';
                    $red.style.order = '0';
                    $blue.style.order = '0';
                    $orange.style.order = '0';
                } else if(this.classList.contains('blue')) {
                    this.style.background = 'blue';
                    this.style.order = '5';
                    $red.style.order = '0';
                    $green.style.order = '0';
                    $orange.style.order = '0';
                } else if(this.classList.contains('orange')) {
                    this.style.background = 'orange';
                    this.style.order = '5';
                    $red.style.order = '0';
                    $green.style.order = '0';
                    $blue.style.order = '0';
                }
        })
    })

        let $div = document.querySelectorAll('.box.shadow.radius');

        function toggle(a , b) {
            a.forEach(function(el){
                if(el.classList.contains(b)) {
                    el.classList.remove(b);
                } else {
                    el.classList.add(b);
                }
            })
        }

        toggle($div, 'border');
    </script>
</body>
</html>
