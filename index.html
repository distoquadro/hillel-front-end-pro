<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">

<body>
    <script>
        "use strict";

        function areaСrcl(radiusCrcl) {
                let p = 3.14;
                let sum = p * (radiusCrcl**2);

                if (radiusCrcl > 0 && +radiusCrcl) {
                    alert('А вот и площадь вашего круга: ' + sum);
                } else {
                    alert('У вашего круга нету площади так как радиус меньше или равно 0 :(');
                }
        }

        function circumFerence(radiusCrcl) {
            let p = 3.14 * 2;
            let sum = p * radiusCrcl;

            if (radiusCrcl > 0 && +radiusCrcl){
                alert('А вот и площадь вашего круга: ' + sum);
            } else {
                alert('У вашего круга нету площади так как радиус меньше или равно 0 или вы ввели не цифру :(');
            }
        }

        function aveRage(numberFirst, numberLast) {
            let sum = (numberFirst + numberLast) / 2;
            if (+numberFirst && +numberLast) {
                alert('А вот и Ваше среднее арифметическое значение: ' + sum);
            } else {
                alert('Введите пожалуйста число');
            }
        }


        function math(a, b, oprt) {
            switch (oprt) {
                case '*':
                    return a * b;
                case '/':
                    return a / b;
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                default:
                    alert( "Это не матиматическая операция" );
            }
        }

        console.log(math(2,5, '+'));




        areaСrcl(prompt('Введи радиус вашего круга и я покажу тебе его площадь:'));

        circumFerence(prompt('Введи радиус вашего круга и я покажу тебе его длинну:'));

        aveRage(2, 3);

    </script>
</body>
