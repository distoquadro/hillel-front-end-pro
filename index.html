<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World!!!</title>
    <meta charset="utf-8">
</head>
<body>
  <div class="container"></div>
  <div class="wrapper"></div>
  <button class="btn">reset</button>
  <form id="form1">
      <label>Продажа
      <input type="radio" value="sale" name="prod" checked>
      </label>
      <label>Покупка
      <input type="radio" value="purchase" name="prod">
      </label>
      <label>ИЗ
        <select name="of">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="UAH">UAH</option>
        </select>
      </label>
      <label>В
        <select name="in">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="UAH">UAH</option>
      </select>
      </label>
      <label>
        <input class="number" value="number" type="number" name="number">
      </label>
      <label>
        <input name="res" type="txt">
      </label>
      <button type="submit">submit</button>
  </form>
 <style>

  form {
    display: flex;
    flex-direction: column;
    margin:30px;
  }

  label {
    margin-bottom: 10px;
  }
  
  .resurt,
  .number {
    width: 140px;
    height: 40px;
  }

   tbody {
      display: flex;
      flex-wrap: wrap;
   }

   tr {
    width: 35px;
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid;
    margin-right: 2px;
    margin-bottom: 2px;
    cursor: pointer;
   }

   td {
    padding: 10px;
   }

   .btn {
    width: 250px;
    height: 50px;
    border: 1px solid;
    border-radius: 6px;
    font-size: 25px;
    cursor: pointer;
    margin-top: 50px;
   }

   .wrapper {
    width: max-content;
    height: 20px;
    border: 1px solid;
    padding: 5px;
   }

   button {
    width: 200px;
    height: 40px;
   }


 </style> 
<script>
    'use stricts';
    document.querySelector('.container');

    let arr_en = 'a,b,c,d,e,f,g,h,i,j,k,l,m,n,o,p,q,r,s,t,u,v,w,x,y,z,!,___,CAPS';

    let arr = arr_en.split(',');


    function table(e) {
          let $table = document.createElement('table');
          let innerTable = '';

          for (let i = 0; i <= e.length - 1; i++) {
              innerTable += `<tr><td>${e[i]}</td></tr>`;
          }

          $table.innerHTML = innerTable;
          return $table;
        }
    let $wrapper = document.querySelector('.wrapper');
    let $container = document.querySelector('.container');
    $container.after(table(arr));
    let caps = 0;

    function key(a) {
      document.querySelectorAll('td')
          .forEach(function(e){
            e.addEventListener('click', function() {
              if (this.textContent === '___') {
                 a.innerHTML += textContent = ' ';
              } else if (this.textContent === 'CAPS') {
                  caps++;
              } else {
                if(caps % 2 === 0) {
                  a.innerHTML += this.textContent.toLowerCase();
                } else {
                  a.innerHTML += this.textContent.toUpperCase();
                }
              }
            })
          })
    }

    key($wrapper);

    function reset(a) {
      document.querySelector('.btn').addEventListener('click', function() {
        a.innerHTML = a.textContent = '';
      })
    }
    reset($wrapper);


    document.forms.form1.addEventListener('submit', function(e) {
      e.preventDefault();
      let radio = this.prod.value;
      let selectOf = this.of.value;
      let selectIn = this.in.value;
      let input = +this.number.value;
      let res = this.res;
      if (radio === 'sale') {
          if (selectOf === 'UAH' && selectIn ==='USD' && input) {
          res.value = input * 27;
          } else if (selectOf === 'UAH' && selectIn ==='EUR' && input) {
              res.value = input * 30;
          } else if (selectOf === 'UAH' && selectIn ==='UAH' && input) {
              res.value = input * 1;
          } else if (selectOf === 'USD' && selectIn ==='UAH' && input) {
              res.value = input * 27;
          } else if (selectOf === 'USD' && selectIn ==='EUR' && input) {
              res.value = input * 0.91;
          } else if (selectOf === 'USD' && selectIn ==='USD' && input) {
              res.value = input * 1;
          } else if (selectOf === 'EUR' && selectIn ==='UAH' && input) {
              res.value = input * 30;
          } else if (selectOf === 'EUR' && selectIn ==='EUR' && input) {
              res.value = input * 1;
          } else if (selectOf === 'EUR' && selectIn ==='USD' && input) {
              res.value = input * 1.09;
          }
        } else {
            if (selectOf === 'UAH' && selectIn ==='USD' && input) {
            res.value = input * 29;
            } else if (selectOf === 'UAH' && selectIn ==='EUR' && input) {
                res.value = input * 33;
            } else if (selectOf === 'UAH' && selectIn ==='UAH' && input) {
                res.value = input * 1;
            } else if (selectOf === 'USD' && selectIn ==='UAH' && input) {
                res.value = input * 29;
            } else if (selectOf === 'USD' && selectIn ==='EUR' && input) {
                res.value = input * 0.81;
            } else if (selectOf === 'USD' && selectIn ==='USD' && input) {
                res.value = input * 1;
            } else if (selectOf === 'EUR' && selectIn ==='UAH' && input) {
                res.value = input * 33;
            } else if (selectOf === 'EUR' && selectIn ==='EUR' && input) {
                res.value = input * 1;
            } else if (selectOf === 'EUR' && selectIn ==='USD' && input) {
                res.value = input * 0.93;
            }
          }
    })




        
</script>
</body>
</html>
